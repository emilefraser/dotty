

library: library.db
directory: E:\music_new

# relative to directory
asciify_paths: yes
paths:
    default: %bucket{%the{$albumartist}}/%the{$albumartist}/$album%aunique{}/$track $title
    singleton: %bucket{%the{$artist}}/%the{$artist}/$title(single)/$track $title
    comp: â„…bucket{%the{$artist}}/%the{$artist}/$album%aunique{}/$track $title

replace:
    '[\\/]': _
    '^\.': _
    '[\x00-\x1f]': _
    '[<>:"\?\*\|]': _
    '\.$': _
    '\s+$': ''
    '^\s+': ''
    '^-': _  
overwrite_null:
  album: []
  track: []
path_sep_replace: _
asciify_paths: false
max_filename_length: 80
art_filename: folder

# FILE PARAMS
clutter: ["Thumbs.DB", ".DS_Store", "*.m3u", ".pls", ".lrc"]
ignore: [".*", "*~", "System Volume Information", "lost+found"]
id3v23: yes


#IMPORT
import:
    # files
    move: no
    copy: yes
    delete: yes
    link: no
    hardlink: no

    # tagging
    write: yes
    autotag: yes  
    timid: no
    resume: ask
    incremental: no
    none_rec_action: ask
    quiet: no # enable with cli
    quiet_fallback: skip
    default_action: apply
    duplicate_action: skip
    singletons: no
    detail: yes
    group_albums: no
    original_date: no
    per_disc_numbering: no
    
    # feedback
    bell: yes
    log:
    languages: ['en']

# use mutliple threads
threaded: yes
timeout: 5.0
verbose: yes

# User Interface -------------------
color: yes
ui:
    color: yes
    colors:
        text_success: green
        text_warning: yellow
        text_error: red
        text_highlight: red
        text_highlight_minor: lightgray
        action_default: turquoise
        action: blue
    #terminal_width: 80
    #length_diff_thresh: 10.0

list_format_item: %upper{$artist} - $album - $track $title
list_format_album: %upper{$albumartist} $album
time_format: '%Y-%m-%d %H:%M:%S'
#terminal_encoding: utf8


# Auto Tagger --------------------------
match:
    strong_rec_thresh: 0.1  # match 90%
    medium_rec_thresh: 0.25
    rec_gap_thresh: 0.25
    max_rec:
        missing_tracks: medium
        unmatched_tracks: medium
    distance_weights:
        source: 2.0
        artist: 3.0
        album: 3.0
        media: 1.0
        mediums: 1.0
        year: 1.0
        country: 0.5
        label: 0.5
        catalognum: 0.5
        albumdisambig: 0.5
        album_id: 5.0
        tracks: 2.0
        missing_tracks: 0.9
        unmatched_tracks: 0.6
        track_title: 3.0
        track_artist: 2.0
        track_index: 1.0
        track_length: 2.0
        track_id: 5.0
    preferred:
        countries: ['US', 'GB|UK', 'ZA', 'XW', 'XE']       
        media: ['CD', 'Digital Media|File', 'vinyl']
        original_year: yes
    ignored: []
    track_length_grace: 10
    track_length_max: 30

# Plugins --------------------------
plugins: [
    info,
    the,
    bucket,
    zero,
    badfiles,
    convert,
    chroma,
    discogs,
    #fromfilename,
    acousticbrainz,
    edit,
    fetchart,
    embedart,
    lyrics,
    lastgenre,
    replaygain,
    scrub,
    #inline,
    duplicates,
    #filefilter,
    #export,
    #fuzzy,
    mbcollection,
    missing,
    #spotify
]

