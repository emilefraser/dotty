## GLOBAL BEETS YAML CONFIG FILE

## Paths
library: library.db
directory: /storage/7645-4B1C/music_dev/_New_

## Plugins
# plugins:
pluginpath: []

## Extra Configs
# include: []

paths:
    default: %bucket{%the{$albumartist}}/%the{$albumartist}/$album%aunique{}/$track $title
    singleton: %bucket{%the{$artist}}/%the{$artist}/$title(single)/$track $title
    comp: â„…bucket{%the{$artist}}/%the{$artist}/$album%aunique{}/$track $title
      # anique{}
      #albumtype:soundtrack: .....

## Ignores
ignore_hidden: yes
ignore: [".*", "*~", "System Volume Information", "lost+found"]
clutter: [ "Thumbs.DB", ".DS_Store", "*.m3u", ".pls", ".lrc" ]
replace:
    '[\\/]': _
    '^\.': _
    '[\x00-\x1f]': _
    '[<>:"\?\*\|]': _
    '\.$': _
    '\s+$': ''
    '^\s+': ''
    '^-': _  

## Paths
asciify_paths: yes
#max_filename_length: 0

## Art
art_filename: folder

## Threading
threaded: yes

## Formatting
format_item: $artist - $album - $title
format_album: $albumartist - $album

## Sorting
sort_item: artist+ album+ disc+ track+
sort_album: albumartist+ album+
sort_case_insensitive: yes

## Tagging Misc
original_date: no
per_disc_numbering: no
id3v23: yes

## Encoding
# terminal_enoding

## Various Artists
va_name: 'Various Artists'

# UI
ui:
    color: yes
    colors:
        text_success: green
        text_warning: yellow
        text_error: red
        text_highlight: red
        text_highlight_minor: lightgray
        action_default: turquoise
        action: blue

plugins: [
    info   
]